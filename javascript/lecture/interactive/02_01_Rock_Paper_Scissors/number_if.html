<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>랜덤 업다운 게임</title>

  <style>
    body {
      height: 100vh;
    }
    .contWrap {
      position: relative;
      width: 400px;
      background: #e6e6e6;
      padding: 20px;
      top: 40%;
      left: 50%;
      transform: translate(-50%,-50%);
      text-align: center;
    }
    input {
      padding: 10px 20px;
      font-size: 20px;
      text-align: center;
      max-width:  170px;
    }
    button {
      font-size: 20px;
      padding: 8px 20px;
    }
  </style>

  <script>
    //변수, 조건문 if, 배열
    window.onload = function(){
      let input = document.getElementsByTagName("input")[0];
      let result = document.querySelector(".result");
      let button = document.querySelector(".startBtn");

      button.addEventListener('click', function(){
        resultFunc();
      })

      let resultArr = ["업", "다운", "정답!"];
      let randomNum = 5; //정답

      function resultFunc(){
        let value = input.value;

        if(value < randomNum){ //정답이 값보다 크면
          result.innerHTML = resultArr[0];
        }else if(value > randomNum) {
          result.innerHTML = resultArr[1];
        } else {
          //정답
          result.innerHTML = resultArr[2];
        }

        //업그레이드.ver - 삼항조건연산자 & 이크마6
        //https://velog.io/@seokkitdo/25%EA%B0%80%EC%A7%80-JavaScript-%EC%B6%95%EC%95%BD%EC%BD%94%EB%94%A9-%EA%B8%B0%EB%B2%95

        button.addEventListener("click", () => {
          let value = Number(input.value);
          result.innerHTML = value === randomNum ? resultArr[2] 
            : (value < randomNum ? resultArr[0] : resultArr[1]);

          result.innerHTML = value === randomNum ? resultArr[2] : value < randomNum ? resultArr[0] : resultArr[1];
        });

      }
    }
  </script>


</head>
<body>


  <div class="contWrap">
    <h3>내가 생각한 숫자는 몇 일까요?</h3>
    <p class="result">(1부터 10까지)</p>
    <input type="number" value="1" max="10" min="1">
    <button type="button" class="startBtn">확인</button>
  </div>



</body>
</html>
