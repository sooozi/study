<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연봉계산기</title>
  
  <style>
    body {
      height: 100vh;
    }
    .contWrap {
      position: relative;
      width: 400px;
      background-color: #eee;
      padding: 20px;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
    input {
      padding: 10px 20px;
      font-size: 20px;
      text-align: center;
      max-width: 170px;
    }
    button {
      font-size: 20px;
      padding: 8px 20px;
    }
  </style>
  <script> 
    //타이머

    window.onload = function(){

      let input = document.getElementsByTagName("input")[0];
      let sec = document.querySelector(".sec");

      let button = document.querySelector(".startBtn");
      button.addEventListener("click", function(){
        interval();
      })

      let timer;

      function interval() {
        clearInterval(timer);//없으면 중첩이 됨!

        value = input.value * 10000;
        secValue = value / 365 / 24 / 60 / 60;

        let secNum = 0;
        timer = setInterval(function(){
          secNum ++;
          sec.innerHTML = (secValue * secNum).toFixed(0) + "원";
        }, 1000)
      }
    }

  </script>
</head>
<body>
  <div class="contWrap">
    <h3>연봉을 입력해보세요(만)</h3>
    <input type="number" value="5000">
    <button class="startBtn">확인</button>
    <p class="sec">당신은 1초에 얼마를 벌고 있을까요?</p>
  </div>
</body>
</html>
